<div>
    <h2>{{user.name}}</h2>
    {{error}}
    <img ng-src="{{user.avatar_url}}" title="{{user.name}}" />
</div>
<table>
    <thead>
        <tr>
            <th>Name</th>
            <th>Stars</th>
            <th>Language</th>
        </tr>
    </thead>
    <tbody>
        <tr ng-repeat="repo in repos | orderBy:'name'">
            <th>
                <a href="#/repos/{{username}}/{{repo.name}}">{{repo.name}}</a>
            </th>
            <th>{{repo.stargazers_count | number}}</th>
            <th>{{repo.language}}</th>
        </tr>
    </tbody>
</table>
<a href="#/main">Back to search</a>
