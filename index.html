<!DOCTYPE html>
<html ng-app="gitHubViewer" >

  <head>
    <script src="angular.js"></script>
    <link rel="stylesheet" href="style.css" />
    <script src="script.js"></script>
  </head>

  <body  ng-controller="MainController">
      <h1>{{message}}</h1>
      <div ng-show="{{error}}">
          {{error}}
      </div>
      <form name="searchUser" ng-submit="search()">
          <input type="search" placeholder="Enter username" ng-model="username"/>
          <input type="submit" value="Search"/>
      </form>
    <div>
      Name:{{user.name}}
    </div>
    <div>
      <img ng-src="{{user.avatar_url}}" title="{{user.name}}" />
    </div>

    <table>
        <thead>
            <tr>
                <th>Name</th>
                <th>Stars</th>
                <th>Language</th>
            </tr>
        </thead>
        <tbody>
            <tr ng-repeat="repo in repos | orderBy:'name'">
                <th>{{repo.name}}</th>
                <th>{{repo.stargazers_count | number}}</th>
                <th>{{repo.language}}</th>
            </tr>
        </tbody>
    </table>
  </body>

</html>
